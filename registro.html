<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/cdaf18a6cb.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="registro_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="https://github.com/JosephAparicio?tab=repositories" id="loginForm">
                    <h2 class="animate__animated
                               animate__backInDown">We're waiting for you</h2>

                    <div class="input-contenedor" id="contenedor-username">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" id="username">
                    </div>

                    <div class="input-contenedor" id="contenedor-email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email">
                    </div>

                    <div class="input-contenedor" id="contenedor-password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password">
                    </div>

                </form>
                <div>
                    <input type="submit" value="SIGN UP" class="btn" id="submit">
                    <div class="registrar">
                        <p>Do you have an account?<a href="iniciar_sesion.html"> Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="registro_valid.js"></script>
</body>
</html>
